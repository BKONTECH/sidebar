
<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="sidebar.html" height="200" width="300" title="Iframe Example"></iframe>

<iframe src="sidebar.html" height="200" width="300" title="Iframe Example" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads"></iframe>

<p>Click the button to put the new window in the current window.</p>

<button onclick="myFunction()">Try it</button>

<button onclick="myFunction2()">Try it 2</button>

<script>

function myFunction() {
  var myWindow = window.open("", "_self");
  myWindow.document.write("<p>I replaced the current window.</p>");
}

function myFunction2() {
  window.open("https://www.bkontech.com", "_self");
}

</script>
